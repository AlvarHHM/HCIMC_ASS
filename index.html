<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="css/index.css" type="text/css" />
</head>

<body>
	<div id="main-wrapper">
		<div id="top-panel">
			<div id="searchBox">

						<input type="submit" value="Submit" id="submitButton">

						<div id="searchInContainer">
							<input type="radio" name="check" value="site" id="searchSite" checked="">
							<label for="searchSite" id="siteNameLabel">Search Goods</label>

							<input type="radio" name="check" value="web" id="searchWeb">
							<label for="searchWeb">Search The Web</label>
						</div>


					</fieldset>
				</form>
			</div>
		</div>
		<div id="content-wrapper">
			<div id="recommendation-item-list">
				<span id="s9-title">Recommendation Item</span>
				<hr>
			</div>
		</div>
	</div>
</body>

</html>
